<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kya Tum Meri Golu Ho?</title>
  <style>
    body {
      margin: 0; padding: 0;
      background-color: lavenderblush;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    h1 {
      color: purple;
      font-size: 2.5rem;
    }
    .btns {
      margin-top: 30px;
    }
    button {
      padding: 12px 25px;
      margin: 10px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .yes {
      background-color: mediumorchid;
      color: white;
    }
    .no {
      background-color: lightgray;
      color: black;
    }
    .emoji {
      font-size: 2rem;
      margin-top: 20px;
      display: none;
      animation: floatUp 3s infinite;
    }
    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100px); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Kya Tum Meri Golu Ho? ðŸ’œ</h1>
  <div class="btns">
    <button class="yes" onclick="goToMain()">Yes</button>
    <button class="no" onclick="showEmoji()">No</button>
  </div>
  <div class="emoji" id="emoji">ðŸ¥ºðŸ’– Maan jao na Golu ðŸ’Œâœ¨</div>

  <script>
    function goToMain() {
      window.location.href = "main.html";
    }

    function showEmoji() {
      const emoji = document.getElementById("emoji");
      emoji.style.display = "block";
      setTimeout(() => {
        emoji.style.display = "none";
      }, 3000);
    }
  </script>
</body>
</html>
