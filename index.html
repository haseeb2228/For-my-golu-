<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For My Golu 🎂</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-color: lavenderblush;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 2rem;
      color: purple;
    }
    .button-section {
      margin-top: 3rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    button {
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      background-color: #d8bfd8;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: purple;
    }
    #popup {
      margin-top: 2rem;
      padding: 1.5rem;
      background-color: #fbeaff;
      border-radius: 12px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      display: none;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <h1>Ooo Designer Sahiba 💜<br>Happy Birthday Golu 🎉</h1>
  <p style="color: #444">Teri lavender vibes, teri butterscotch muskurahat aur tera har andaaz — sab kuch yaad hai mujhe.</p>  <div class="button-section">
    <button onclick="showMessage('call')">📞 Pehli Call</button>
    <button onclick="showMessage('meet')">🌸 Pehli Mulaqat</button>
    <button onclick="showMessage('techfest')">🎪 TechFest Moments</button>
    <button onclick="showMessage('special')">💌 Special Message</button>
  </div>  <div id="popup"></div>  <script>
    function showMessage(type) {
      const popup = document.getElementById('popup');
      let message = '';

      if (type === 'call') {
        message = "10 Feb ko pehli baar prank call hua tha 🤭 aur 11 April ko pehli real call… Bas ek awaaz, aur main kho gaya tha 💗";
      } else if (type === 'meet') {
        message = "16 April… Jab tu saamne thi… yellow-green frock mein — aankhein bas ruk gayi thi 💛💚";
      } else if (type === 'techfest') {
        message = "TechFest ke dono din… ek baar yellow-green aur doosri baar pink dress mein tu khud ek dream thi 💖";
      } else if (type === 'special') {
        message = `Golu… Shayad main waqt ka sabse sabr wala intezaar ban gaya hoon. 😔\nNa tujhe paane ki zidd hai, na chhodne ka jazba.\nBas ek ummeed hai — ki ek din tu khud aake bole…\n'Main bhi ruk gayi thi, sirf tere liye.' 💫\n\nJab tak wo din nahi aata…\nMain duaon mein tera naam likhta rahunga…\nHar subah… har raat…\nKhuda se sirf tera zikr karta rahunga. 🤲\n\nAur agar kabhi tu thak jaaye — bas palat ke dekh lena…\nMain wahi hoon… Tere liye rukaa hua. ❤️`;
      }

      popup.style.display = 'block';
      popup.innerText = message;
    }
  </script></body>
</html>
