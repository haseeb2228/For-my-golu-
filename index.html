<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kya Tum Meri Golu Ho?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: lavenderblush;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    h1 {
      font-size: 2.5rem;
      color: purple;
      text-align: center;
      margin-bottom: 20px;
    }
    .btn-group {
      display: flex;
      gap: 20px;
    }
    button {
      padding: 10px 25px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .yes { background-color: mediumorchid; color: white; }
    .no { background-color: lightgray; color: black; }
    .emoji-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      display: none;
      animation: float 3s infinite;
    }
    .maanjao {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #444;
      display: none;
      text-align: center;
    }
    @keyframes float {
      0% { transform: translate(-50%, -50%) translateY(0); opacity: 1; }
      100% { transform: translate(-50%, -50%) translateY(-100px); opacity: 0; }
    }
    .rain {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    .drop {
      width: 2px;
      height: 15px;
      background: #a9a9ff;
      position: absolute;
      top: -20px;
      animation: rain 1s linear infinite;
    }
  </style>
</head>
<body>
  <h1>Kya Tum Meri Golu Ho? ğŸ’œ</h1>
  <div class="btn-group">
    <button class="yes" onclick="sayYes()">Yes</button>
    <button class="no" onclick="sayNo()">No</button>
  </div>
  <div class="emoji-container" id="emoji">ğŸ¥ºğŸ’–ğŸ™ğŸ»ğŸ’Œâœ¨</div>
  <div class="rain" id="rain"></div>
  <div class="maanjao" id="text">Maan jao naa Golu ğŸ’Œ</div>

  <script>
    let noClickCount = 0;

    function sayYes() {
      window.location.href = "main.html";
    }

    function sayNo() {
      startRain();
      showEmoji();

      const text = document.getElementById("text");
      noClickCount++;

      if (noClickCount === 1) {
        text.innerText = "Pakka? ğŸ˜ŸğŸ’”";
      } else if (noClickCount === 2) {
        text.innerHTML = `Phir se soch lo... Mere bina aap kaun se design karenge Designer Sahiba? ğŸ’”ğŸ˜…<br>Maan jao na... warna website incomplete reh jaayegi ğŸ˜­ğŸ’”`;
      } else if (noClickCount >= 3) {
        text.innerHTML = `Aap toh mujhe 'No' bhi nahi bol sakti... ğŸ˜­ğŸ’”<br>Bas YES kardo na Designer Sahiba ğŸ’Œ`;
      }

      text.style.display = "block";
      setTimeout(() => {
        text.style.display = "none";
      }, 4000);
    }

    function showEmoji() {
      const emoji = document.getElementById("emoji");
      emoji.style.display = "block";
      setTimeout(() => {
        emoji.style.display = "none";
      }, 3000);
    }

    function startRain() {
      const rainContainer = document.getElementById("rain");
      for (let i = 0; i < 100; i++) {
        const drop = document.createElement("div");
        drop.classList.add("drop");
        drop.style.left = Math.random() * window.innerWidth + "px";
        drop.style.animationDuration = Math.random() * 1 + 0.5 + "s";
        rainContainer.appendChild(drop);
        setTimeout(() => { drop.remove(); }, 1000);
      }
    }
  </script>
</body>
</html>
