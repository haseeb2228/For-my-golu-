
<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kya Tum Meri Golu Ho?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: lavenderblush;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }
    h1 {
      font-size: 2.5rem;
      color: purple;
      margin-bottom: 20px;
    }
    .btn-group {
      display: flex;
      gap: 20px;
    }
    button {
      padding: 10px 25px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .yes {
      background-color: mediumorchid;
      color: white;
    }
    .no {
      background-color: lightgray;
      color: black;
    }
    .emoji-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      display: none;
      animation: float 3s infinite;
    }
    @keyframes float {
      0% { transform: translate(-50%, -50%) translateY(0); opacity: 1; }
      100% { transform: translate(-50%, -50%) translateY(-100px); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Kya Tum Meri Golu Ho? 💜</h1>
  <div class="btn-group">
    <button class="yes" onclick="sayYes()">Yes</button>
    <button class="no" onclick="sayNo()">No</button>
  </div>  <div class="emoji-container" id="emoji">🥺💖🙏🏻💌✨</div>  <audio id="audio" autoplay>
    <source src="song.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>  <script>
    function sayYes() {
      window.location.href = "main.html";
    }

    function sayNo() {
      const emoji = document.getElementById('emoji');
      emoji.style.display = 'block';
      setTimeout(() => {
        alert("Maan jao na Golu 💌");
        emoji.style.display = 'none';
      }, 3000);
    }
  </script></body>
</html>
