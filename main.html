  let current = 0;
const bgm = document.getElementById("bgm");

function renderSegment(index) {
  const container = document.getElementById("segments");
  if (!container) return;
  container.innerHTML = "";

  const seg = document.createElement("div");
  seg.className = "segment show";
  seg.innerHTML = `
    <h1>${segments[index].title}</h1>
    <p>${segments[index].text.replace(/\n/g, '<br>')}</p>
    <div>
      ${index > 0 ? `<button class="back-button" onclick="prevSegment()">â¬…ï¸ Peeche jaayein</button>` : ""}
      ${index < segments.length - 1
        ? `<button class="next-button" onclick="nextSegment()">${segments[index].buttonText}</button>`
        : `<button class="next-button" onclick="goToFirst()">${segments[index].buttonText}</button>`}
    </div>
  `;
  container.appendChild(seg);
  bgm.src = segments[index].song;
  bgm.load();
  bgm.play().catch(e => {
    console.warn("Audio autoplay blocked:", e);
  });
}

function nextSegment() {
  if (current < segments.length - 1) {
    current++;
    renderSegment(current);
  }
}

function prevSegment() {
  if (current > 0) {
    current--;
    renderSegment(current);
  }
}

function goToFirst() {
  current = 0;
  renderSegment(current);
}

document.addEventListener("DOMContentLoaded", () => {
  renderSegment(current);
});
