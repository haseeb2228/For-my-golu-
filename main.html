<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For My Golu 💜</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: lavender;
      color: #4b0082;
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    h3 {
      text-align: center;
      color: darkmagenta;
      margin-top: 0;
      font-weight: normal;
    }
    .corner-tag {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 1.2rem;
      color: hotpink;
      font-weight: bold;
      z-index: 10;
    }
    .corner-wait {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 1.2rem;
      color: teal;
      font-weight: bold;
      z-index: 10;
    }
    .segment {
      display: none;
      background: #fff0f5;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
      z-index: 1;
      margin-bottom: 30px;
      animation: fadeIn 1s ease-in-out;
    }
    .show {
      display: block;
    }
    .next-button, .back-button {
      display: inline-block;
      margin: 30px 10px 0;
      padding: 10px 20px;
      background-color: mediumorchid;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    .floating-heart {
      position: fixed;
      font-size: 1.5rem;
      animation: float 6s infinite;
      color: #ff69b4;
      opacity: 0.7;
      pointer-events: none;
    }
    @keyframes float {
      0% { transform: translateY(0) translateX(0); opacity: 0.8; }
      50% { opacity: 1; }
      100% { transform: translateY(-100vh) translateX(30px); opacity: 0; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="corner-tag">💜 ILY Golu 💜</div>
  <div class="corner-wait">⏳ Wait karlo na Golu... please 🥺</div>
  <div class="floating-heart" style="top:90%; left:20%;">💜</div>
  <div class="floating-heart" style="top:95%; left:60%;">💜</div>
  <div class="floating-heart" style="top:100%; left:80%;">💜</div>
  <div class="floating-heart" style="top:105%; left:40%;">💜</div>
  <div class="floating-heart" style="top:110%; left:30%;">💜</div>
  <div id="segments"></div>
  <audio id="bgm" autoplay loop></audio>
  <script>
    const segments = [
      {
        title: "Happiest B'day Designer Sahiba 🎂",
        text: `Meri zindagi design kardo 💜`,
        song: "tu-jaane-na.mp3",
        buttonText: "Chalein pehli yaadon ki taraf... 💫"
      },
      {
        title: "Pehli Nazar 💫",
        text: `Pehli baar aapko P1 ke bahar dekha tha — aap phone par baat kar rahi thi kisi se.\nMain bas wahin se sochne laga... Goriye kinni goriye hai tu... Tu zameen pe chand ki jodi hai tu 💫\nTabhi se woh pal mere dil mein basa hua hai.`,
        song: "goriye.mp3",
        buttonText: "Aur bhi yaadein hain... ➡️"
      },
      {
        title: "Pehli Call 📞",
        text: `10th February... woh pehli prank call thi, mazaak mazaak mein dil ka connection ban gaya tha.\nUske baad 11th February ki wo asli call — aapki awaaz pehli baar dil mein utar gayi thi.\nAapki awaaz mein ek sukoon hai, ek magic hai... jaise har lafz mein ek ehsaas chhupa ho.\nTabhi toh us din ke baad se... wo call sirf ek baat nahi thi, ek yaad ban gayi.`,
        song: "tera-hone-laga.mp3",
        buttonText: "Chalein Techfest ke yaadon mein? 🎡"
      },
      {
        title: "Techfest Memories 🌸",
        text: `Techfest ka doosra din tha, main ready hokar gaya tha... aur jaise hi ground mein enter hua, aap wahin thein, doston ke saath.\nAapne yellow aur green ka ek frock jaisa pehna tha, itni pyaari lag rahi thi ke aankhein hatt hi nahi rahi thi.\nAgle din aapne pink color mein dress pehna — I swear, itni khoobsurat ki bas dekhte reh gaya...\n"Use takte takte Umar guzaarun" — ye line uss din sach lag rahi thi...`,
        song: "use-takte.mp3",
        buttonText: "Aage chalein Golu ke jaadu tak? ✨"
      },
      {
        title: "Golu's Magic 💖",
        text: `Aapke sapne — mujhe inspire karte hain.\nAapki designing — mere liye art se bhi zyada khaas hai.\nAapki simplicity — meri favourite cheez hai.\nAapka possessive hona — mujhe safe feel karata hai.\nAur horror movies dekhna — aapke saath hi dekhna hai mujhe! 🔟💚`,
        song: "i-love-you.mp3",
        buttonText: "Chalein jaanne ki Golu ko kya pasand hai? 🌷"
      },
      {
        title: "Uske Favourites 🌷",
        text: `Lavender jaise khushbudar aur soothing, aapka fav colour meri duniya ka rang ban gaya hai 💜\nAur butterscotch ice cream? Jaise aap ho — soft, meethi, aur sabse alag 🍨`,
        song: "mai-tera.mp3",
        buttonText: "Ek khaas message aapke liye... 📩"
      },
      {
        title: "Special Message 📌",
        text: `Aapka woh "ehem dil" waali baat main kabhi nahi bhool sakta... sach mein.\nAap meri life mein ek beautiful chapter ban chuki hain.`,
        song: "hona-tha-pyaar.mp3",
        buttonText: "Kabhi kabhi dar bhi lagta hai na... 💭"
      },
      {
        title: "Dar aur Soch 😔",
        text: `Aap jaisa dil paana sabki kismat mein nahi hota.\nMain aapke saath hoon — har dar, har soch, har phase mein.`,
        song: "tere-iraday1.mp3",
        buttonText: "Khaana khaaya Golu ne? 🍱"
      },
      {
        title: "Tiffins 🍱",
        text: `Aap roz tiffin skip kar deti hain — aur mujhe bas itna kehna hai...\nAgar aap khaana nahi khaayengi, to mera dil bhi nahi lagega.`,
        song: "tu-hi-tohai.mp3",
        buttonText: "Aakhri aur sabse pyaara wada... 💍"
      },
      {
        title: "Mera Wada 🥺💍",
        text: `Main badlungaa nahi... aur main aapko kabhi hurt nahi karunga.\nAap bas meri kamyabi ke liye dua karna Golu...`,
        song: "tera-rasta.mp3",
        buttonText: "Ek aur dil se baat... 🤍"
      },
      {
        title: "Perfect Daughter 🫶🏽",
        text: `Aap perfect ho — ek achhi beti, ek zimmedar insaan, ek strong aur samajhdaar ladki.\nMain kabhi nahi chhodunga. Halal tareeke se apna banana hai 💍🕊️`,
        song: "perfect.mp3",
        buttonText: "Ek last dil ki baat... 🤍"
      },
      {
        title: "Mujhpe Bharosa Karo Bas 🕊️",
        text: `Golu... main bas yahi chahta hoon ke aap thoda sa bharosa karo mujhpar.\nMain aapke liye jo feel karta hoon, usme koi milawat nahi hai.\nAapke liye har dua mein Rab se kehta hoon — "Uska khayal rakhna, chahe uske saath main rahun ya na rahun."\n\nMain har din sirf ek cheez ka intezaar karta hoon — jab aap bina dare, bas ek baar kahengi: "Haan, ab main tujhe apna maanta hoon."\nWoh din meri zindagi ka sabse haseen pal hoga.\n\nTab tak... main wahi hoon, wahi rahunga — bina shikayat, bina thakaan, sirf aapka intezaar karta hua. 💜`,
        song: "ha-hasi.mp3",
        buttonText: "Phirse pehli yaadon par chalein? 🔁"
      }
    ];

    let current = 0;
    const bgm = document.getElementById("bgm");

    function renderSegment(index) {
      const container = document.getElementById("segments");
      container.innerHTML = "";

      const seg = document.createElement("div");
      seg.className = "segment show";
      seg.innerHTML = `
        <h1>${segments[index].title}</h1>
        <p>${segments[index].text.replace(/\n/g, '<br>')}</p>
        <div>
          ${index > 0 ? `<button class="back-button" onclick="prevSegment()">⬅️ Peeche jaayein</button>` : ""}
          ${index < segments.length - 1
            ? `<button class="next-button" onclick="nextSegment()">${segments[index].buttonText}</button>`
            : `<button class="next-button" onclick="goToFirst()">${segments[index].buttonText}</button>`}
        </div>
      `;
      container.appendChild(seg);
      bgm.src = segments[index].song;
      bgm.play();
    }

    function nextSegment() {
      current++;
      renderSegment(current);
    }

    function prevSegment() {
      current--;
      renderSegment(current);
    }

    function goToFirst() {
      current = 0;
      renderSegment(current);
    }

    renderSegment(current);
  </script>
</body>
</html>
