    .corner-tag {

      top: 10px;
      right: 10px;
      font-size: 1.2rem;
      color: hotpink;
      font-weight: bold;
      z-index: 10;
    }
    .corner-wait {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 1.2rem;
      color: teal;
      font-weight: bold;
      z-index: 10;
    }

      background: #fff0f5;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
      z-index: 1;
      margin-bottom: 30px;
      animation: fadeIn 1s ease-in-out;
    }
    .show {
      display: block;
    }
    .next-button, .back-button {
      display: inline-block;
      margin: 30px 10px 0;
      padding: 10px 20px;
      background-color: mediumorchid;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    .floating-heart {
      position: fixed;
      font-size: 1.5rem;
      animation: float 6s infinite;
      color: #ff69b4;
      opacity: 0.7;
      pointer-events: none;
    }
    @keyframes float {
      0% { transform: translateY(0) translateX(0); opacity: 0.8; }
      50% { opacity: 1; }
      100% { transform: translateY(-100vh) translateX(30px); opacity: 0; }

    @keyframes fadeIn {

        text: `Aapka woh "ehem dil" waali baat main kabhi nahi bhool sakta... sach mein.\nAap meri life mein ek beautiful chapter ban chuki hain. Har roz jab shirt pehenta hoon, upar waali button kholne jaata hoon... to aap yaad aa jaati hain — isiliye main bina khole chhod deta hoon.\nAapki yaadon mein ek muskurahat aa jaati hai. 🥺\nAapke bina sab adhoora lagta hai... aur aap ho to sab complete.I want to show you that not everyone leaves I'll be the person that stays Through your ups and downs.❤️`,

    let current = 0;
    const bgm = document.getElementById("bgm");

    function renderSegment(index) {
      const container = document.getElementById("segments");
      container.innerHTML = "";

      const seg = document.createElement("div");
      seg.className = "segment show";
      seg.innerHTML = `
        <h1>${segments[index].title}</h1>
        <p>${segments[index].text.replace(/\n/g, '<br>')}</p>
        <div>
          ${index > 0 ? `<button class="back-button" onclick="prevSegment()">⬅️ Peeche jaayein</button>` : ""}
          ${index < segments.length - 1
            ? `<button class="next-button" onclick="nextSegment()">${segments[index].buttonText}</button>`
            : `<button class="next-button" onclick="goToFirst()">${segments[index].buttonText}</button>`}
        </div>
      `;
      container.appendChild(seg);
      bgm.src = segments[index].song;
      bgm.play();
    }

    function nextSegment() {
      current++;
      renderSegment(current);
    }

    function prevSegment() {
      current--;
      renderSegment(current);
    }

    function goToFirst() {
      current = 0;
      renderSegment(current);
    }

    renderSegment(current);
  </script>
