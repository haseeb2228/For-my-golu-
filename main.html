<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For My Golu 💜</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: lavender;
      color: #4b0082;
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    h3 {
      text-align: center;
      color: darkmagenta;
      margin-top: 0;
      font-weight: normal;
    }
    .corner-tag {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 1.2rem;
      color: hotpink;
      font-weight: bold;
      z-index: 10;
    }
    .corner-wait {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 1.2rem;
      color: teal;
      font-weight: bold;
      z-index: 10;
    }
    .segment {
      display: none;
      background: #fff0f5;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
      z-index: 1;
      margin-bottom: 30px;
      animation: fadeIn 1s ease-in-out;
    }
    .show {
      display: block;
    }
    .next-button, .back-button {
      display: inline-block;
      margin: 30px 10px 0;
      padding: 10px 20px;
      background-color: mediumorchid;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    .floating-heart {
      position: fixed;
      font-size: 1.5rem;
      animation: float 6s infinite;
      color: #ff69b4;
      opacity: 0.7;
      pointer-events: none;
    }
    @keyframes float {
      0% { transform: translateY(0) translateX(0); opacity: 0.8; }
      50% { opacity: 1; }
      100% { transform: translateY(-100vh) translateX(30px); opacity: 0; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="corner-tag">💜 ILY Golu 💜</div>
  <div class="corner-wait">⏳ Wait karlo na Golu... please 🥺</div>
  <div class="floating-heart" style="top:90%; left:20%;">💜</div>
  <div class="floating-heart" style="top:95%; left:60%;">💜</div>
  <div class="floating-heart" style="top:100%; left:80%;">💜</div>
  <div class="floating-heart" style="top:105%; left:40%;">💜</div>
  <div class="floating-heart" style="top:110%; left:30%;">💜</div>
  <div id="segments"></div>
  <audio id="bgm" autoplay></audio>
  <script>
    const segments = [
      // previous segments here ...
      {
        title: "Pehli Call 📞",
        text: `10th February... woh pehli prank call thi, mazaak mazaak mein dil ka connection ban gaya tha.
Uske baad 11th February ki wo asli call — aapki awaz pehli baar dil mein utar gayi thi.
Aapki awaaz mein ek sukoon hai, ek magic hai... jaise har lafz mein ek ehsaas chhupa ho.
Tabhi toh us din ke baad se... wo call sirf ek baat nahi thi, ek yaad ban gayi.Har baar jab aapki awaaz sunta hoon, to dil bas kehta hai — "Kash ye call kabhi band na ho..." 🥺📞, song: "tera-hone-laga.mp3", buttonText: "Golu ke darr ke baare mein... 💭" }, { title: "Perfect Daughter 👩‍👧", text: Main jaanta hoon... aapko dar hai ke kahin aap apne parents ka bharosa na tod dein, unko let down na kardein. Par Golu... aap perfect ho — ek achhi beti, ek zimmedar insaan, ek strong aur samajhdaar ladki.

Aur agar kabhi aapko apne parents ko batana ho, samjhaana ho — main hamesha aapke saath hoon.

✨ Promise Note: Chahe kuch bhi ho jaaye, main wahi rahunga jo aaj hoon. Kaisi bhi situation aaye, kitni bhi mushkilein ho — main kabhi nahi chhodunga. Aur agar aapko paane ke liye aapke Ammi-Abbu ke pair chhoone pad gaye — to main bina soch jhuk jaaunga. Unke saamne sirf ek ladka nahi, ek sachcha rishta jhukega... aur mujhe fakhr hoga uss jhukti nazar par.

Kyuki aapko halal tareeke se apna banana hai — izzat aur duaon ke saath. 💍🕊️`, song: "perfect.mp3", buttonText: "Phirse apni digital duniya dekhni hai? 🔁" } ];

let current = 0;
const bgm = document.getElementById("bgm");

function renderSegment(index) {
  const container = document.getElementById("segments");
  container.innerHTML = "";

  const seg = document.createElement("div");
  seg.className = "segment show";
  seg.innerHTML = `
    <h1>${segments[index].title}</h1>
    <p>${segments[index].text.replace(/\n/g, '<br>')}</p>
    <div>
      ${index > 0 ? `<button class="back-button" onclick="prevSegment()">⬅️ Peeche jaayein</button>` : ""}
      ${index < segments.length - 1 ? `<button class="next-button" onclick="nextSegment()">${segments[index].buttonText}</button>` : `<button class="next-button" onclick="goToFirst()">${segments[index].buttonText}</button>`}
    </div>
  `;
  container.appendChild(seg);
  bgm.src = segments[index].song;
  bgm.play();
}

function nextSegment() {
  current++;
  renderSegment(current);
}

function prevSegment() {
  current--;
  renderSegment(current);
}

function goToFirst() {
  current = 0;
  renderSegment(current);
}

renderSegment(current);

  </script>
</body>
</html>
