<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For My Golu 💜</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: lavender;
      color: #4b0082;
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .corner-tag {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 1.2rem;
      color: hotpink;
      font-weight: bold;
      z-index: 10;
    }
    .corner-wait {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 1.2rem;
      color: teal;
      font-weight: bold;
      z-index: 10;
    }
    .segment {
      display: none;
      background: #fff0f5;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      animation: fadeIn 1s ease-in-out;
    }
    .show {
      display: block;
    }
    .next-button, .back-button {
      display: inline-block;
      margin: 30px 10px 0;
      padding: 10px 20px;
      background-color: mediumorchid;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    .floating-heart {
      position: fixed;
      font-size: 1.5rem;
      animation: float 6s infinite;
      color: #ff69b4;
      opacity: 0.7;
      pointer-events: none;
    }
    @keyframes float {
      0% { transform: translateY(0) translateX(0); opacity: 0.8; }
      50% { opacity: 1; }
      100% { transform: translateY(-100vh) translateX(30px); opacity: 0; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="corner-tag">💜 ILY Golu 💜</div>
  <div class="corner-wait">⏳ Wait karlo na Golu... please 🥺</div>

  <!-- Floating hearts -->
  <div class="floating-heart" style="top:90%; left:20%;">💜</div>
  <div class="floating-heart" style="top:95%; left:60%;">💜</div>
  <div class="floating-heart" style="top:100%; left:80%;">💜</div>
  <div class="floating-heart" style="top:105%; left:40%;">💜</div>
  <div class="floating-heart" style="top:110%; left:30%;">💜</div>

  <div id="segments"></div>

  <audio id="bgm" autoplay loop></audio>

  <script>
    const segments = [
      {
        title: "Happiest B'day Designer Sahiba 🎂",
        text: `Meri zindagi design kardo 💜,\nBass thode din aur aap akele hi jaao maut ke khareeb...\nbaad mein mai saath mein rahunga 😅\nSaath mein chalenge maut ke khareeb 😄`,
        song: "o-meri-laila.mp3",
        buttonText: "Chalein pehli yaadon ki taraf... 💫"
      },
      {
        title: "Pehli Nazar 💫",
        text: `Pehli baar aapko P1 mein class ke bahar dekha tha — aap phone par baat kar rahi thi kisi se.\nMain bas wahin se sochne laga... Goriye kinni goriye hai tu... Tu zameen pe chand ki jodi hai tu 💫\nTabhi se woh pal mere dil mein basa hua hai.`,
        song: "goriye.mp3",
        buttonText: "Aur bhi yaadein hain... ➡️"
      },
      {
        title: "Pehli Call 📞",
        text: `10th February... woh pehli prank call thi, mazaak mazaak mein dil ka connection ban gaya tha.\nUske baad 11th February ki wo asli call — aapki awaaz pehli baar dil mein utar gayi thi.\nAapki awaaz mein ek sukoon hai, ek magic hai... jaise har lafz mein ek ehsaas chhupa ho.\nTabhi toh us din ke baad se... wo call sirf ek baat nahi thi, ek yaad ban gayi.\nHar baar jab aapki awaaz sunta hoon, to dil bas kehta hai — "Kash ye call kabhi band na ho..." ☹️📞`,
        song: "tera-hone-laga.mp3",
        buttonText: "Chalein Techfest ke yaadon mein? 🎡"
      },
      {
        title: "Pehli Mulaqaat 🥺",
        text: `Jab pehli baar aapse milne kaa mauka mila wahi wo novel dene aap bole the ki mai gate ke paas jaarhi hoon...\nAur jaise hi class khatam hua main bahar nikla, jaldi gate ki taraf aaya,\nPhir hum gate ke paas gaye aur aapke dost ka bag liya...\nThis was one of the best moments in my lifeee...`,
        song: "chahun-mai.mp3",
        buttonText: "Aage chalen... yaadon ka safar jaari hai ⏭️"
      },
      {
        title: "Techfest Memories 🌸",
        text: `Techfest ka doosra din tha, main ready hokar gaya tha... aur jaise hi ground mein enter hua, aap wahin thein, doston ke saath.\nPehle to pehchaana nahi... lekin jaise hi dekha — bas shock mein reh gaya. 💛💚\nAapne yellow aur green ka ek frock pehna tha, agle din pink color...\n"Use takte takte Umar guzaarun" — ye line sach lag rahi thi...`,
        song: "use-takte.mp3",
        buttonText: "Aage chalein Golu ke jaadu tak? ✨"
      },
      {
        title: "Golu's Magic 💖",
        text: `Aapke sapne — mujhe inspire karte hain.\nAapki designing — mere liye art se bhi zyada khaas hai.\nAapki simplicity — meri favourite cheez hai.\nAapka possessive hona — mujhe safe feel karata hai.\nAur horror movies dekhna — aapke saath hi dekhna hai mujhe! 🔟💚\nMy imagination that will turn into reality... In shaa Allah. 🌙✨`,
        song: "i-love-you.mp3",
        buttonText: "Chalein jaanne ki Golu ko kya pasand hai? 🌷"
      },
      {
        title: "Uske Favourites 🌷",
        text: `Lavender jaise khushbudar aur soothing, aapka fav colour meri duniya ka rang ban gaya hai 💜\nAur butterscotch ice cream? Jaise aap ho — soft, meethi, aur sabse alag 🍨\nAbse aapke jo bhi favourites hai, wo sab meri favourites hai...\nAur in sab mein sabse zyada favorite ho aap 😭`,
        song: "mai-tera.mp3",
        buttonText: "Ek khaas message aapke liye... 📩"
      },
      {
        title: "Special Message 📌",
        text: `Aapka woh "ehem dil" waali baat main kabhi nahi bhool sakta... sach mein.\nAap meri life mein ek beautiful chapter ban chuki hain.\nI want to show you that not everyone leaves—I'll be the person that stays through your ups and downs. ❤️`,
        song: "hona-tha-pyaar.mp3",
        buttonText: "Kabhi kabhi dar bhi lagta hai na... 💭"
      },
      {
        title: "Dar aur Soch 😔",
        text: `Aapne kaha tha — "Main overthink karti hoon... aur mujhe koi jhel nahi paata..."\nPar main kehna chahta hoon: Aap jaise ho, waise hi perfect ho mere liye.\nAap jaisa dil paana sabki kismat mein nahi hota. 💫`,
        song: "tere-iraday1.mp3",
        buttonText: "Khaana khaaya Golu ne? 🍱"
      },
      {
        title: "Tiffins 🍱",
        text: `Aap roz tiffin skip kar deti hain — kyunki ya to pasand nahi hota.\nAur agar aap khaana nahi khaayengi, to mera dil bhi nahi lagega.\nKisi din aapko apne haathon se khilaana hai mujhe — har ek bite mein khayal bhar ke. 🍱💜`,
        song: "tu-hi-tohai.mp3",
        buttonText: "Aakhri aur sabse pyaara wada... 💍"
      },
      {
        title: "Mera Wada 🥺💍",
        text: `Main badlounga nahi... main mukarunga nahi... aur main aapko kabhi hurt nahi karunga.\nBas thoda yaqeen, thoda waqt... aur poora pyaar ❤\nMain aapka intezaar bhi karunga, In shaa Allah. 💍✨\n*like the wave, I will come back to you—even if you push me away.* 🌊💜`,
        song: "tera-rasta.mp3",
        buttonText: "Ek aur dil se baat... 🤍"
      },
      {
        title: "Tera Dar, Mera Wada 🤍",
        text: `Tumne kaha tha ke tumhe darr hai… ke kahin main badal na jaun.\nMain izzat se, dil se kehna chahta hoon:\n❝Tumein paane ki dua karta hoon main…\nJise itne pyaar se chaha ho, usko ignore karna mere bas ki baat nahi.💕❞`,
        song: "mai-rang.mp3",
        buttonText: "Aage chalein meri sachchai ki taraf? 🕊️"
      },
      {
        title: "Perfect Daughter 🫶🏽",
        text: `Main jaanta hoon... aap perfect ho—ek achhi beti, ek zimmedar insaan.\nPromise Note: Chahe kuch bhi ho jaaye, main wahi rahunga jo aaj hoon.\nKyuki aapko halal tareeke se apna banana hai— izzat aur duaon ke saath. 💍🕊️`,
        song: "perfect.mp3",
        buttonText: "Aakhri baaat bass....😅👀"
      },
      {
        title: "Bas Duaon Mein Rehna Tum 💜",
        text: `I really really love youuuu aur ye infatuation nahii haiii—ye love hai 💜\nMai tahajjud padhta hoon, dua karta hoon—apni kamyabi ke liye bhi, ham dono ke liye.\nAur main chhodne waalon mein se nahi hoon. 🌙💫`,
        song: "co2-.mp3",
        buttonText: "basss lastt one 😁👀"
      },
      {
        title: "I love all of you, Golu 💜",
        text: `Bass aapse yaa aapke chehre se hi nahi, balki *har* aapki baat se pyaar hai—\nAapke flaws, insecurities, khushi, har ek cheez.\n**I will be there for you. Cause you're all that I need.** 😭💍`,
        song: "tera-banjaunga.mp3",
        buttonText: "Phir se apni duniya mein laut chalein... 💫"
      }
    ];

    let current = 0;
    const bgm = document.getElementById("bgm");

    function renderSegment(index) {
      const container = document.getElementById("segments");
      container.innerHTML = "";
      const seg = document.createElement("div");
      seg.className = "segment show";
      seg.innerHTML = `
        <h1>${segments[index].title}</h1>
        <p>${segments[index].text.replace(/\n/g, '<br>')}</p>
        <div>
          ${index > 0 ? `<button class="back-button" onclick="prevSegment()">⬅️ Peeche jaayein</button>` : ""}
          <button class="next-button" onclick="changeSegment(${ (index + 1) % segments.length })">
            ${segments[index].buttonText}
          </button>
        </div>
      `;
      container.appendChild(seg);
      bgm.src = segments[index].song;
      bgm.load();
      bgm.play().catch(e => console.warn("Audio autoplay blocked:", e));
    }

    function changeSegment(newIndex) {
      current = newIndex;
      renderSegment(current);
    }
    function nextSegment() { if (current < segments.length - 1) changeSegment(current + 1); }
    function prevSegment() { if (current > 0) changeSegment(current - 1); }

    document.addEventListener("DOMContentLoaded", () => renderSegment(0));
  </script>
</body>
</html>
