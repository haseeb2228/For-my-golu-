
<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For My Golu 💜</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: lavender;
      color: #4b0082;
      overflow-x: hidden;
    }h1 {
  text-align: center;
  font-size: 2.5rem;
  margin-bottom: 10px;
}

h3 {
  text-align: center;
  color: darkmagenta;
  margin-top: 0;
  font-weight: normal;
}

.corner-tag {
  position: fixed;
  top: 10px;
  right: 10px;
  font-size: 1.2rem;
  color: hotpink;
  font-weight: bold;
  z-index: 10;
}

.corner-wait {
  position: fixed;
  bottom: 10px;
  left: 10px;
  font-size: 1.2rem;
  color: teal;
  font-weight: bold;
  z-index: 10;
}

.section-button {
  display: inline-block;
  margin: 10px;
  padding: 10px 20px;
  background-color: mediumorchid;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-size: 1rem;
}

.content {
  display: none;
  margin-top: 20px;
  background: #fff0f5;
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  position: relative;
  z-index: 1;
}

.show {
  display: block;
}

.floating-heart {
  position: fixed;
  font-size: 1.5rem;
  animation: float 6s infinite;
  color: #ff69b4;
  opacity: 0.7;
  pointer-events: none;
}

@keyframes float {
  0% {
    transform: translateY(0) translateX(0);
    opacity: 0.8;
  }
  50% {
    opacity: 1;
  }
  100% {
    transform: translateY(-100vh) translateX(30px);
    opacity: 0;
  }
}

  </style>
</head>
<body>
  <h1>Happy Birthday Designer Sahiba! 🎉💜</h1>
  <h3>Ek chhoti si digital duniya, sirf aap ke liye... 💻✨</h3><button class="section-button" onclick="showSection('memory3', 'goriye.mp3')">Pehli Nazar 💫</button> <button class="section-button" onclick="showSection('memory1', 'use-takte.mp3')">Techfest Memories 🌸</button> <button class="section-button" onclick="showSection('favorites', 'i-love-you.mp3')">Golu's Magic 💖</button> <button class="section-button" onclick="showSection('uskeFav', 'mai-tera.mp3')">Uske Favourites 🌷</button> <button class="section-button" onclick="showSection('special', 'hona-tha-pyaar.mp3')">Special Message 📌</button> <button class="section-button" onclick="showSection('overthinking', 'nadaaniya.mp3')">Dar aur Soch 😔</button> <button class="section-button" onclick="showSection('tiffin', 'tu-hi-tohai.mp3')">Tiffins 🍱</button> <button class="section-button" onclick="showSection('meraWada', 'tera-rasta.mp3')">Mera Wada 🥺💍</button>

  <div class="content" id="memory1">...</div>
  <div class="content" id="memory2">...</div>
  <div class="content" id="memory3">...</div>
  <div class="content" id="special">...</div>
  <div class="content" id="favorites">...</div>
  <div class="content" id="tiffin">...</div>
  <div class="content" id="overthinking">...</div>
  <div class="content" id="uskeFav">...</div>
  <div class="content" id="meraWada">...</div>  <div class="corner-tag">💜 ILY Golu 💜</div>
  <div class="corner-wait">⏳ Wait karlo na Golu... please 🥺</div>  <div class="floating-heart" style="top:90%; left:20%;">💜</div>
  <div class="floating-heart" style="top:95%; left:60%;">💜</div>
  <div class="floating-heart" style="top:100%; left:80%;">💜</div>
  <div class="floating-heart" style="top:105%; left:40%;">💜</div>
  <div class="floating-heart" style="top:110%; left:30%;">💜</div>  <audio id="audio" autoplay>
    <source id="audioSource" src="tu-jaane-na.mp3" type="audio/mp3">
  </audio>  <script>
    function showSection(id, song) {
      document.querySelectorAll('.content').forEach(el => el.classList.remove('show'));
      document.getElementById(id).classList.add('show');
      const audio = document.getElementById("audio");
      const source = document.getElementById("audioSource");
      source.src = song;
      audio.load();
      audio.play();
    }
  </script></body>
</html>
