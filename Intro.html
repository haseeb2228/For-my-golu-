<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For My Golu 💜</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: lavender;
      color: #4b0082;
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .corner-tag {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 1.2rem;
      color: hotpink;
      font-weight: bold;
      z-index: 10;
      background: #fff;
      padding: 5px 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .corner-wait {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 1.2rem;
      color: teal;
      font-weight: bold;
      z-index: 10;
      background: #fff;
      padding: 5px 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .segment {
      display: none;
      background: #fff0f5;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      animation: fadeIn 1s ease-in-out;
    }
    .show {
      display: block;
    }
    .next-button, .back-button {
      display: inline-block;
      margin: 30px 10px 0;
      padding: 10px 20px;
      background-color: mediumorchid;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    .floating-heart {
      position: fixed;
      font-size: 1.5rem;
      animation: float 6s infinite;
      color: #ff69b4;
      opacity: 0.7;
      pointer-events: none;
    }
    @keyframes float {
      0% { transform: translateY(0) translateX(0); opacity: 0.8; }
      50% { opacity: 1; }
      100% { transform: translateY(-100vh) translateX(30px); opacity: 0; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="corner-tag">💜 ILY Golu 💜</div>
  <div class="corner-wait">⏳ Wait karlo na Golu... please 🥺</div>  <div class="floating-heart" style="top:90%; left:20%;">💜</div>
  <div class="floating-heart" style="top:95%; left:60%;">💜</div>
  <div class="floating-heart" style="top:100%; left:80%;">💜</div>
  <div class="floating-heart" style="top:105%; left:40%;">💜</div>
  <div class="floating-heart" style="top:110%; left:30%;">💜</div>  <div id="segments"></div><audio id="bgm" autoplay loop></audio>

  <script>
    const segments = []; 
    
    let current = 0;
    const bgm = document.getElementById("bgm");

    function renderSegment(index) {
      const container = document.getElementById("segments");
      container.innerHTML = "";
      const seg = document.createElement("div");
      seg.className = "segment show";
      seg.innerHTML = `
        <h1>${segments[index].title}</h1>
        <p>${segments[index].text.replace(/\n/g, '<br>')}</p>
        <div>
          ${index > 0 ? `<button class="back-button" onclick="prevSegment()">⬅️ Peeche jaayein</button>` : ""}
          <button class="next-button" onclick="changeSegment(${ (index + 1) % segments.length })">
            ${segments[index].buttonText}
          </button>
        </div>
      `;
      container.appendChild(seg);
      bgm.src = segments[index].song;
      bgm.load();
      bgm.play().catch(e => console.warn("Audio autoplay blocked:", e));
    }

    function changeSegment(newIndex) {
      current = newIndex;
      renderSegment(current);
    }
    function nextSegment() { if (current < segments.length - 1) changeSegment(current + 1); }
    function prevSegment() { if (current > 0) changeSegment(current - 1); }

    document.addEventListener("DOMContentLoaded", () => renderSegment(0));
  </script></body>
</html>
