<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sohaa... bas ek baar sunlo 💜</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #e8d9f1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #4b007d;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-style: italic;
      font-size: 0.95rem;
      margin-bottom: 30px;
      max-width: 80%;
    }

    button {
      background-color: #a362ea;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #8a49d3;
    }

    #audioPlayer {
      margin-top: 30px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>💜 Sohaa... bas ek baar sunlo 💜</h1>
  <p>
    Shayad likhne se kabhi sab kuch nahi keh paaya...  
    Par is awaaz mein mera asli dil hai...  
    Aapke liye... sirf aapke liye 💌
  </p>

  <button onclick="playAudio()">▶️ Suno meri dil se baat...</button>

  <div id="audioPlayer">
    <audio controls>
      <source src="finalvoice.mp3" type="audio/mpeg" />
      Aapka browser is audio ko play nahi kar sakta.
    </audio>
  </div>

  <script>
    function playAudio() {
      document.getElementById('audioPlayer').style.display = 'block';
    }
  </script>
</body>
</html>
